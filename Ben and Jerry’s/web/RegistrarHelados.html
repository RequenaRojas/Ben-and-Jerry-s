<!DOCTYPE html>

<html>
    <head>
        <title>Registrar helados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form  onsubmit="" name="formUsu" method="post" action="RegistroHelado.jsp" >  
                <br><br>
                <label class="nomCam">Nombre del Helado:</label>
                <br>
                <input class="campo" type="text" name="nom_hela"  >
                <br><br>
                <label class="nomCam">Tipo de helado: </label>
                <br>
                <input class="campo" type="text" name="nom_tipoHela"   >
                <br><br>
                <label class="nomCam">Tamaño: </label>
                <br>
                <input class="campo" type="text" name="tamaño" >
                <br><br>
                <label class="nomCam">Presentación: </label>
                <br>
                <input class="campo" type="text" name="nom_pres"  >
                
                <br><br>
                <label class="nomCam">Precio del Helado:</label>
                <br>
                <input type="number" name ="pre_hela" step="any" placeholder="1.0" min="1" max="1000"/>
                
                <input class="botón" type="submit" value="Enviar Datos de Registro">
                <input class="botón" type="reset" value="Borrar Registro" style="margin-left:20px;">
            </form>
            
            
            
            
            
        </div>
    </body>
</html>
