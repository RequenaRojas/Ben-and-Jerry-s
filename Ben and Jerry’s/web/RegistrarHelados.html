        <ul>
            <li><a class="Header" href="index.html">Inicio</a></li>

        </header>
        <section class="contenedorPrincipal">
        <div class="div-form">
            <form  onsubmit="" name="formUsu" method="post" action="RegistroHelado.jsp" >
                <h2 style="text-align: left;">Ingrese las características del helado:</h2>
                <br><br>
                <label class="nomCam">Nombre del helado:</label>
                <br>
                <input class="campo" type="text" name="nom_hela"  pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$">
                <br><br>
                <label class="nomCam">Tipo de helado: </label>
                <br>
                <input class="campo" type="text" name="nom_tipoHela" pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$">
                <br><br>
                <label class="nomCam">Tamaño: </label>
                <br>
                <input class="campo" type="text" name="nom_cant">
                <br><br>
                <label class="nomCam">Presentación: </label>
                <br>
                <input class="campo" type="text" name="nom_pres" pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$">
                <br><br>
                <label class="nomCam">Precio del helado:</label>
                <br>
                <input type="number" name ="pre_hela" step="any" placeholder="1.0" min="1" max="1000"/>
                <br><br>
                <input class="botón" type="submit" value="Enviar Datos de Registro">
                <br><br>
                <input class="botón" type="reset" value="Borrar Registro">
            </form>          
        </div>
    </section>
