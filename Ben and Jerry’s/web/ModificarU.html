      <body>
        <header class="header-tienda">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a class="logo" href="Tienda.html">Benito y Gerardo</a>
        <ul class="ul-tienda">
            <li><a class="Header2" href="Tienda.html">Inicio</a></li>
            <li><a class="Header2" href="Carrito.html">Carrito</a></li>
            <li><a class="active2" href="UsuarioTienda.html">Usuario</a></li>
            <li><a class="Header2" href="index.html">Regresar</a></li>
        </ul>
        </header>
    <section class="contenedorPrincipal">
        <div class="div-form">
            <form  onsubmit="" name="formUsu" method="post" action="ModificarUsuario.jsp" >  
                <h2 class="h2-tienda" style="text-align: left;">Llene los campos que desee modificar:</h2>
                <br><br>
                <label class="nomCam">ID de tu Usuario: </label>
                <br>
                <input class="campo" type="text" name="id_usu"  >
                <br><br>
                <label class="nomCam">Nombre:</label>
                <br>
                <input class="campo" type="text" name="nom_usu"  >
                <br><br>
                <label class="nomCam">Apellido paterno:</label>
                <br>
                <input class="campo" type="text" name="apelPat_usu"  >
                <br><br>
                <label class="nomCam">Apellido materno:</label>
                <br>
                <input class="campo" type="text" name="apelMat_usu"  >
                <br><br>
                <label class="nomCam">Fecha de nacimiento:</label>
                <br>
                <input class="campo" type="text" name="fechNaci_usu" value="YYYY-MM-DD" pattern="^(\d{4})(\/|-)(0[1-9]|1[0-2])\2([0-2][0-9]|3[0-1])$">
                <br><br>
                <label class="nomCam">Domicilio: </label>
                <br>
                <input class="campo" type="text" name="domi_usu"  >
                <br><br>
                <label class="nomCam">Teléfono celular: </label>
                <br>
                <input class="campo" type="tel" name="teleCelu"  >
                <br><br>
                <label class="nomCam">Teléfono particular: </label>
                <br>
                <input class="campo" type="tel" name="telaPart"  >
                <br>
                <br>
                <input class="botón2" type="submit" value="Enviar datos de registro">
                <br><br>
                <input class="botón2" type="reset" value="Borrar datos de registro">
                
            </form>
        </div>   
    </section>
    <footer class="footer-tienda">

</html>
