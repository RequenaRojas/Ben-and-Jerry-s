      <section class="contenedorPrincipal">
          <div class="div-form">
              <form  onsubmit="" name="formUsu" method="post" action="ModificarUsuario.jsp" >  
                  <h2 style="text-align: left;">Llene los campos que desee modificar:</h2>
                  <br><br>
                  <label class="nomCam">ID de tu Usuario: </label>
                  <br>
                  <input class="campo" type="text" name="id_usu"  pattern="\d+">
                  <br><br>
                  <label class="nomCam">Nombre:</label>
                  <br>
                  <input class="campo" type="text" name="nom_usu"  pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$"  >
                  <br><br>
                  <label class="nomCam">Apellido paterno:</label>
                  <br>
                  <input class="campo" type="text" name="apelPat_usu"   pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$">
                  <br><br>
                  <label class="nomCam">Apellido materno:</label>
                  <br>
                  <input class="campo" type="text" name="apelMat_usu"  pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$" >
                  <br><br>
                  <label class="nomCam">Fecha de nacimiento:</label>
                  <br>
                  <input class="campo" type="text" name="fechNaci_usu" value="YYYY-MM-DD" pattern="^(\d{4})(\/|-)(0[1-9]|1[0-2])\2([0-2][0-9]|3[0-1])$">
                  <br><br>
                  <label class="nomCam">Domicilio: </label>
                  <br>
                  <input class="campo" type="text" name="domi_usu"  pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$">
                  <br><br>
                  <label class="nomCam">Teléfono celular: </label>
                  <br>
                  <input class="campo" type="tel" name="teleCelu"  pattern="^ \ (? (\ d {3}) )? [-]? (\ d {3}) [-]? (\ d {4}) $" >
                  <br><br>
                  <label class="nomCam">Teléfono particular: </label>
                  <br>
                  <input class="campo" type="tel" name="telaPart"  pattern="^ \ (? (\ d {3}) )? [-]? (\ d {3}) [-]? (\ d {4}) $" >
                  <br>
                  <br>
                  <input class="botón" type="submit" value="Enviar datos de registro">
                  <br><br>
                  <input class="botón" type="reset" value="Borrar datos de registro">
                  
              </form>
