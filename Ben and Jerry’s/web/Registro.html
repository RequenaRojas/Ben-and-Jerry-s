  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" href="https://www.drodd.com/images16/pastel-blue6.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <header>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a class="logo" href="index.html">Benito y Gerardo</a>
    <ul>
        <li><a class="Header" href="index.html">Inicio</a></li>
        <li><a class="active" href="Registro.html">Regístrate</a></li>
        <li><a class="Header" href="Usuario.html">Usuario</a></li>
        <li><a class="Header" href="Tienda.html">Tienda</a></li>
    </ul>
    </header>
    <section class="contenedorPrincipal">
        <div class="div-form">
            <form  onsubmit="" name="formUsu" method="post" action="Registro.jsp" >  
                <h2 style="text-align: left;">Por favor, ingrese sus datos:</h2>
                <br><br>
                <label class="nomCam">Nombre:</label>
                <br>
                <input class="campo" type="text" name="nom_usu"  >
                <br><br>
                <label class="nomCam">Apellido paterno:</label>
                <br>
                <input class="campo" type="text" name="apelPat_usu"  >
                <br><br>
                <label class="nomCam">Apellido materno:</label>
                <br>
                <input class="campo" type="text" name="apelMat_usu"  >
                <br><br>
                <label class="nomCam">Fecha de nacimiento:</label>
                <br>
                <input class="campo" type="date" name="fechNaci_usu">
                <br><br>
                <label class="nomCam">Domicilio: </label>
                <br>
                <input class="campo" type="text" name="email"  >
                <br><br>
                <label class="nomCam">Teléfono celular: </label>
                <br>
                <input class="campo" type="tel" name="teleCelu"  >
                <br><br>
                <label class="nomCam">Teléfono particular: </label>
                <br>
                <input class="campo" type="tel" name="telaPart"  >
                <br>
                <br>
                <input class="botón" type="submit" value="Enviar datos de registro">
                <br><br>
                <input class="botón" type="reset" value="Borrar datos de registro">
            </form>
        </div>   
    </section>
    <footer>

    </footer>
  </body>
</html>
