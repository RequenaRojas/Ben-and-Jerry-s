<html>
    <head>
        <title>Registro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Escribe tus datos plox</h1>
        <div class="contentForm">
            <form  onsubmit="" name="formUsu" method="post"  
                  action="Registro.jsp" >
                <label>Nombre:</label>
                <br>
                <input type="text" name="nom_usu"  >
                <br>
                <label>Apellido Paterno:</label>
                <br>
                <input type="text" name="apelPat_usu"  >
                <br>
                <label>Apellido Materno:</label>
                <br>
                <input type="text" name="apelMat_usu"  >
                <br>
                <label>Fecha de Nacimiento:</label>
                <br>
                <input type="date" name="fechNaci_usu">
                <br>
                <label>Domicilio: </label>
                <br>
                <input type="text" name="email"  >
                <br>
                <label>Telefono Celular: </label>
                <br>
                <input type="tel" name="teleCelu"  >
                <br>
                <label>Telefono Particular: </label>
                <br>
                <input type="tel" name="telaPart"  >
                <br>
                <br>
                <input type="submit" value="Enviar Datos de Registro">
                <br>
                <br>
                <input type="reset" value="Borrar Registro">
            </form>
            
            
            
        </div>
    </body>
</html>
