    <header>
        <input type="checkbox" id="check">

        </label>

    <ul>
        <li><a class="Header" href="index.html">Inicio</a></li>
        <li><a class="Header" href="Registro.html">Regístrate</a></li>
        <li><a class="active" href="Usuario.html">Usuario</a></li>
        <li><a class="Header" href="Tienda.html">Tienda</a></li>
    </ul>
    </header>
    <section class="contenedorPrincipal">
        <div class="div-form">
            <form  onsubmit="" name="formUsu" method="post" action="ModificarUsuario.jsp" >  
                <h2 style="text-align: left;">Llene los campos que desee modificar:</h2>
                <br><br>
                <label class="nomCam">ID de la oferta: </label>
                <br>
                <input class="campo" type="text" name="id_ofer" pattern="^([0-9])$" >
                <br><br>
                <label>Nombre de la oferta: </label>
                <br>
                <input class="campo" type="text" name="nom_ofer" pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*${}" >
                <br><br>
                <label class="nomCam">Porcentaje del descuento (%): </label>
                <br>
                <input class="campo" type="number" name="porc_ofer" pattern="^([0-9])$">
                <br>
                <br>
                <label class="nomCam">Tipo de helado: </label>
                <br>
                <input class="campo" type="text" name="nom_tipoHela" pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$">
                <br>
                <br>
                <label class="nomCam">Tamaño:</label>
                <br>
                <input class="campo" type="text" name="tamano" pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$">
                <br>
                <br>
                <label class="nomCam">Presentación:</label>
                <br>
                <input class="campo" type="text" name="nom_pres" pattern="^(?=.{1,10}$)[a-zA-ZáéíóúüñÁÉÍÓÚÑ]+(?:[\s][a-zA-ZáéíóúüñÁÉÍÓÚÑ]+)*$">
                <br>
                <br>
                <input class="botón" type="submit" value="Enviar datos de registro">
                <br><br>
                <input class="botón" type="reset" value="Borrar datos de registro">
            </form>
        </div>   
    </section>
