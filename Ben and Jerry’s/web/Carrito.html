<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benito y Gerardo</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/R07899a6484e0fdc0bbf943d221e56d47?rik=r7b41rRSj1pkJQ&pid=ImgRaw">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <header class="header-tienda">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a class="logo" href="Tienda.html">Benito y Gerardo</a>
    <ul class="ul-tienda">
        <li><a class="Header2" href="Tienda.html">Inicio</a></li>
        <li><a class="active2" href="Carrito.html">Carrito</a></li>
        <li><a class="Header2" href="index.html">Usuario</a></li>
        <li><a class="Header2" href="index.html">Regresar</a></li>
    </ul>
    </header>
    <section class="contenedorPrincipal" style="width: 50%;">
        <div class="div-form">
            <form style="text-align: center;" onsubmit="" name="formUsu" method="post" action="Registro.jsp" >  
                <h2 class="h2-tienda">Por favor, ingrese los productos que desee comprar:</h2>
                <br><br>
                <label class="nomCam">Sabor:</label>
                <br>
                <select class="campo-tienda">                                         
                    <option value="0">Seleccionar sabor</option>
                    <option value="1">Vainilla</option>
                    <option value="2">Fresa</option>
                    <option value="3">Chocolate</option>
                    <option value="4">Napolitano</option>
                    <option value="5">Limón</option>
                    <option value="6">Naranja</option>
                </select>
                <br><br><br>
                <label class="nomCam">Descuento:</label>
                <br>
                <select class="campo-tienda">                                         
                    <option value="0">Seleccionar descuento</option>
                    <option value="1">Descuento fresco (10%)</option>
                    <option value="2">Descuento frío (20%)</option>
                    <option value="3">Descuento helado (30%)</option>
                    <option value="4">Descuento congelado (50%)</option>
                </select>
                <br><br><br>
                <label class="nomCam">Unidad:</label> <!--Primero seleccionará la unidad y con base eso saldrán las cantidades-->
                <br>
                <select class="campo-tienda">                                         
                    <option value="0">Seleccionar unidad</option>
                    <option value="1">Mililitros</option>
                    <option value="2">Gramos</option>
                    <option value="3">Litros</option>
                </select>
                <br><br><br>
                <label class="nomCam">Cantidad:</label>
                <br>
                <select class="campo-tienda">                                         
                    <option value="0">Seleccionar cantidad</option>
                    <option value="1">100</option>
                    <option value="2">200</option>
                    <option value="3">300</option>
                    <option value="4">500</option>
                    <option value="5">1</option>
                    <option value="6">3</option>
                    <option value="7">5</option>
                </select>
                <br><br><br>
                <label class="nomCam">Tamaño:</label>
                <br>
                <select class="campo-tienda">                                         
                    <option value="0">Seleccionar tamaño</option>
                    <option value="1">Chico</option>
                    <option value="2">Mediano</option>
                    <option value="3">Grande</option>
                </select>
                <br><br><br>
                <label class="nomCam">Presentación: </label>
                <br>
                <select class="campo-tienda">                                         
                    <option value="0">Seleccionar presentación</option>
                    <option value="1">Cono</option>
                    <option value="2">Vaso</option>
                    <option value="3">Cubeta</option>
                </select>
                <br><br><br>
                <input class="botón2" type="submit" value="Continuar" style="width:200px;">
                <br><br><br>
                <input class="botón2" type="reset" value="Vaciar carrito" style="width:200px;">
            </form>
        </div>   
        <div style="display:flex; justify-content: center; padding:20px;">
            <img src="https://opco.co.ir/themes/opcostore/image/shoppingicon.png" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </section>
    <footer class="footer-tienda">
        <p>
        <br>
            Integrantes del equipo:
        <br><br>
            - Fernández García Gael - Morales de los Santos Jaime Emmanuel - Requena Rojas Moisés Sófocles -
        <br><br>
        </p>
    </footer>
  </body>
</html>
